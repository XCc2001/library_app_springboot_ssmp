<!DOCTYPE html><html><head>    <!-- page meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>基于SpringBoot整合SSM案例</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- import style -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>Library Management</h1>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input placeholder="Book Category" v-model="pagination.type" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="Book Title" v-model="pagination.name" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="Book Description" v-model="pagination.description" style="width: 200px;" class="filter-item"></el-input>                <el-button @click="getAll()" class="dalfBut">Query</el-button>                <el-button type="primary" class="butT" @click="handleCreate()">Create</el-button>            </div>            <!--双向模型数据绑定-->            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" align="center" label="SN"></el-table-column>                <el-table-column prop="type" label="Book Category" align="center"></el-table-column>                <el-table-column prop="name" label="Book Title" align="center"></el-table-column>                <el-table-column prop="description" label="Description" align="center"></el-table-column>                <el-table-column label="Action" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">Edit</el-button>                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">Delete</el-button>                    </template>                </el-table-column>            </el-table>            <!--Paging Component--><!--            <div class="pagination-container">--><!--                <el-pagination--><!--                        class="pagiantion"--><!--                        @current-change="handleCurrentChange"--><!--                        :current-page="pagination.currentPage"--><!--                        :page-size="pagination.pageSize"--><!--                        layout="total, prev, pager, next, jumper"--><!--                        :total="pagination.total">--><!--                </el-pagination>--><!--            </div>-->            <!-- Add a new tab layer -->            <div class="add-form">                <el-dialog title="Add Book" :visible.sync="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="Book Category" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="Book Title" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="Description">                                    <el-input v-model="formData.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">Cancel</el-button>                        <el-button type="primary" @click="handleAdd()">Yes</el-button>                    </div>                </el-dialog>            </div>            <!-- Edit tab popup -->            <div class="add-form">                <el-dialog title="Edit Check Item" :visible.sync="dialogFormVisibleEdit">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="Book Category" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="Book Title" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="Description">                                    <el-input v-model="formData.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">Cancel</el-button>                        <el-button type="primary" @click="handleEdit()">Yes</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- Import component library --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data:{            dataList: [],//List data to be displayed on the current page            dialogFormVisible: false,//Whether the add form is visible            dialogFormVisibleEdit:false,//Whether the edit form is visible            formData: {},//form data            rules: {//Validation rules                type: [{ required: true, message: 'Book category is required', trigger: 'blur' }],                name: [{ required: true, message: 'Book name is required', trigger: 'blur' }]            },            pagination: {//Paging related model data                currentPage: 1,//current page number                pageSize:10,//Number of records displayed per page                total:0,//total                type: "",                name: "",                description: ""            }        },        //Hook function, automatically executed after the initialization of the VUE object is completed        created() {            //Call the operation to query all data            this.getAll();        },        methods: {            // Paging query            getAll() {                //Send an asynchronous request                axios.get("/books").then((res) =>{                    //console.log(res.data);                    this.dataList = res.data.data;                });            },            //switch page number            handleCurrentChange(currentPage) {                // // Modify the page number value to the currently selected page number value                // this.pagination.currentPage = currentPage;                // // execute query                // this.getAll();            },            //popup add window            handleCreate() {                this.dialogFormVisible = true;                this.resetForm();            },            //reset form            resetForm() {                this.formData = {};            },            //Add            handleAdd () {                axios.post("/books", this.formData).then((res) => {                if(res.data.flag){                    // 1. close popup                    this.dialogFormVisible = false;                    this.$message.success(res.data.msg);                }else{                    // this.$message.error("add failed");                    this.$message.error(res.data.msg);                }                }).finally(()=>{                    // 2. re-add data                    this.getAll();                });            },            // Cancel            cancel(){                this.dialogFormVisible = false;                this.dialogFormVisibleEdit = false;                this.$message.info("Current operation canceled");            },            // Delete            handleDelete(row) {                // console.log(row);                this.$confirm("This operation permanently deletes the current information, continue？","Hint",{type:"info"}).then(()=>{                    axios.delete("/books/" + row.id).then((res)=>{                        if(res.data.flag){                            this.$message.success("Delete Successful");                        }else{                            this.$message.error("Delete Failed");                        }                    }).finally(()=>{                        // 2. re-add data                        this.getAll();                    });                }).catch(()=>{                    this.$message.info("Cancel Operation");                });            },            //popup edit window            handleUpdate(row) {                axios.get("/books/" + row.id).then((res)=>{                    if(res.data.flag && res.data.data != null){                        this.dialogFormVisibleEdit = true;                        this.formData = res.data.data;                    } else {                        this.$message.error("Data synchronization failed, automatic refresh");                    }                }).finally(()=>{                    this.getAll();                });            },            //Edit            handleEdit() {                axios.put("/books", this.formData).then((res) => {                    //Determine whether the current operation is successful                    if(res.data.flag){                        // 1. close popup                        this.dialogFormVisibleEdit = false;                        this.$message.success("Edit Successful");                    }else{                        this.$message.error("Edit Failed");                    }                }).finally(()=>{                    // 2. re-add data                    this.getAll();                });            },        }    })</script></html>
